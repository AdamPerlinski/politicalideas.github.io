<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    function setLabel(val,ary) {
        if (val > 100) { return "" } else
        if (val > 90) { return ary[0] } else
        if (val > 75) { return ary[1] } else
        if (val > 60) { return ary[2] } else
        if (val >= 40) { return ary[3] } else
        if (val >= 25) { return ary[4] } else
        if (val >= 10) { return ary[5] } else
        if (val >= 0) { return ary[6] } else
        	{return ""}
    }

    internacjonalizm  = getQueryVariable("h")
    progresywizm  = getQueryVariable("i")
    sekularyzm     = getQueryVariable("j")
    ekologizm   = getQueryVariable("k")
    rewolucjonizm  = getQueryVariable("l")
    rehabilitacja  = getQueryVariable("m")

    ideology = ""
    ideodist = Infinity
    for (var i = 0; i < ideologies.length; i++) {
        dist = 0
        dist += Math.pow(Math.abs(ideologies[i].stats.econ - socjalizm), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.govt - liberalizm), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.dipl - internacjonalizm), 1.73856063)
        dist += Math.pow(Math.abs(ideologies[i].stats.scty - progresywizm), 1.73856063)
        if (dist < ideodist) {
            ideology = ideologies[i].name
            ideodist = dist
        }
    }
    document.getElementById("ideology-label").innerHTML = ideology
